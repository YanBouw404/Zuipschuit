<!DOCTYPE html>
<html>
<head>
  <title>Student Home Cleaning Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏡 Student Home Chore Tracker</h1>
  <div id="task-list"></div>

  <form id="task-form">
    <input type="text" id="task" placeholder="Chore (e.g. Clean bathroom)" required>
    <input type="text" id="person" placeholder="Assigned to" required>
    <button type="submit">Add Task</button>
  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
